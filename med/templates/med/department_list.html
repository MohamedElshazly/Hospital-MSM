{% extends "dashboard/base.html" %}

{% block content%}
    <div class="container">
        <h2 class="border-top mb-4">Departments</h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Department</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for department in object_list %}
                    <tr>
                        <td>{{ department.id }}</td>
                        <td>{{ department.name }}</td>
                        <td><a href="{% url 'edit-department' department.id %}">Edit</a></td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
            {% if user.type == 'ENGINEER' %}
            <a class="nav-link" href="{% url 'add-department' %}"><button class='btn btn-primary'>Add Department</button></a>
            {% endif %}
        </div>   
    

    </div>
    
{% endblock %}
